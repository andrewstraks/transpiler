<script type="text/html" id="templates_input_new_test_html">
<spike-replacement replacement-id="1" type="WatchProcessor"></spike-replacement> 
<div class="filterElement" sp-watch="watcher-0" sp-id="watcher-0"> 
 <div class="view-types col-xs-12"> 
  <div class="template-name">
    Template name 
  </div> 
  <select class="form-control" spike-unbinded="" spike-event-change="scope.parentElement.VIEW_TYPE=event.target.value;scope.changeView()" spike-event-change-link="{{spike.core.Events.linkEvent(0,function(event){scope.parentElement.VIEW_TYPE=event.target.value;scope.changeView()})}}"> <option sp-value="{{argumentKey}}" spike-expression="{{((scope.parentElement.VIEW_TYPE === argument) ? 'selected' : '')}}">{{argument}}</option>  </select> 
 </div> 
 <input type="text" name="loginName" placeholder="{{ Message.get('login_placeholder') }}" spike-event-keyup="scope.model.loginName=event.target.value;" spike-event-keyup-link="{{spike.core.Events.linkEvent(1,function(event){scope.model.loginName=event.target.value;})}}" spike-unbinded="" sp-name="loginName"> 
 <input type="password" name="password" placeholder="{{ Message.get('password_placeholder') }}" spike-event-keyup="scope.model.password=event.target.value;" spike-event-keyup-link="{{spike.core.Events.linkEvent(2,function(event){scope.model.password=event.target.value;})}}" spike-unbinded="" sp-name="password"> 
</div>
</script>
