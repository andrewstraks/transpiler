<div class="homeController">

    <h1 [print]="$this.name"></h1>

    <ul>
        <li [for]="item in $this.items">
            [[ item.id ]]
            <span [watch]="item.id">[[ item.id ]]</span>
            <div>[[ item.name ]]</div>
        </li>
    </ul>

    <div [component]="banner" [params]="bannerName: 'left'"></div>
    <div [component]="banner" [alias]="bannerRight" [params]="bannerName: 'right'"></div>

</div>
