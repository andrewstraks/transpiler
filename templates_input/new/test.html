<div class="filterElement">

    <div class="view-types col-xs-12">
        <div class="template-name">Template name</div>
        <select class="form-control" sp-change="scope.changeView()" sp-bind="scope.parentElement.VIEW_TYPE" >
            <option sp-forEach="argument, argumentKey in scope.parentElement.VIEW_TYPES" sp-attribute-selected="scope.parentElement.VIEW_TYPE === argument" sp-value="{{argumentKey}}">{{argument}}</option>
        </select>
    </div>

    <input type="text" name="loginName" placeholder="{{ Message.get('login_placeholder') }}" sp-bind="scope.model.loginName"/>
    <input type="password" name="password" placeholder="{{ Message.get('password_placeholder') }}" sp-bind="scope.model.password"/>

</div>
