<div sp-watch>

    <div class="form-group">
        <button type="button" class="btn btn-primary" sp-click="scope.copyPrivileges()">copy privilages from</button>
        <select class="form-control" sp-bind="scope.selectRoleIdForCopy">
            <option sp-foreach="role in scope.roles" sp-sort="scope.sortFunction(item1,item2)">{{role.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" sp-click="scope.copyPrivileges()">copy privilages from</button>
        <select class="form-control" sp-bind="scope.selectRoleIdForCopy">
            <option sp-foreach="role in scope.roles" sp-sort="'name'">{{role.name}}</option>
        </select>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" sp-click="scope.copyPrivileges()">copy privilages from</button>
        <select class="form-control" sp-bind="scope.selectRoleIdForCopy">
            <option sp-foreach="role in scope.roles" sp-sort="item1.role > item2.role ? 1 : 0">{{role.name}}</option>
        </select>
    </div>

</div>
