<div class="loginController">

    <div class="form-group" sp-for="role in scope.roles" sp-click="scope.selectRole(role)">
        <input id="role-{{role.id}}" sp-keep-id name="role-{{role.id}}" class="form-control" type="radio" hidden/>
        <label for="role-{{role.id}}">{{role.name}}</label>
    </div>

</div>


<div class="testBindingController">

    <input type="text" sp-bind="scope.name"/>

    <select sp-bind="scope.age">
        <option sp-for="age in scope.ageList" value="{{age}}">{{age}}</option>
    </select>

    <div sp-foreach="objectType in scope.objectList">
        <input type="text" sp-bind="objectType.type"/>
    </div>

</div>
