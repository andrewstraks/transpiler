

<ul class="superpowers powers-lev1">
    <li sp-for="view in scope.views" sp-click="scope.toggleList(this)">

        <div class="power"><span class="power-name">{{view.label}}</span></div>

            <li sp-for="subview in view.sublist" sp-click="scope.toggleList(this)">
                <div class="power">
                    <label title="Permission to see and edit"><i class="fa fa-pencil-square-o"></i><input type="checkbox" class="cansee"></label>
                    <label title="Permission only to see"><i class="fa fa-eye"></i><input type="checkbox" class="canedit"></label>
                    <span class="power-name">Menage events</span>
                    <label title="More settings"><i class="fa fa-cog"></i><input type="checkbox" class="canconfig"></label>
                </div>
            </li>

                </ul>
            </li>
