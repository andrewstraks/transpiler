<div class="tableHeaderTemplate">
    <div class="table-row">
        <spike sp-forEach="option, optionKey in scope.options.columns">
            <div class="table-header {{option.clazz}}" style="width: {{option.width}}%">
                <span>{{option.header}}</span>
                <i sp-click="scope.sortEvent(this, option)" sp-if="option.sort"></i>
            </div>
        </spike>
    </div>
</div>
