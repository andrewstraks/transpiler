<div class="maintenanceController">

    <div class="box">

        <div class="title" sp-translation="maintenance_dict_status"></div>
        <div class="content">

            <ul sp-foreach="dictionaryGroup, groupName in scope.dictionaries">

                <span class="group">{{ groupName }}</span>

                <li sp-foreach="dictionary, dictionaryName in dictionaryGroup">

                    <spike sp-if="dictionaryName !== 'dictionariesList' && dictionaryName !== 'isClass'">
                        <span class="name">{{ dictionaryName }}</span>
                        <span class="status ok" sp-if="dictionary" sp-translation="maintenance_dict_status_ok"></span>
                        <span class="status error" sp-else sp-translation="maintenance_dict_status_not_loaded"></span>
                    </spike>

                </li>

            </ul>

        </div>

    </div>

</div>
